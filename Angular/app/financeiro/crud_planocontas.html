<div class="modal-header" style="margin-bottom:10px;">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <h5 class="modal-title" id="myModalLabel">{{ vm.State }}</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-if="vm.FormMessage.length > 0">
                <span><i class="fa fa-exclamation-triangle"></i> <strong>{{ vm.FormMessage }}</strong></span>
            </div>
            <form name="forms.contas" role="form" block-ui="blockModalContas">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group" show-errors>
                            <label for="nome" class="control-label required">Nome </label>
                            <input class="form-control bg-light" name="nmplanoconta" ng-model="vm.planoconta.NmPlanoConta" maxlength="60" type="text" required>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nome" class="control-label">Código Conta </label>
                            <input class="form-control bg-light" name="codigo" ng-model="vm.planoconta.Codigo" maxlength="60" type="text">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nome" class="control-label">Categoria </label>
                            <input class="form-control bg-light" name="categoria" ng-model="vm.planoconta.Categoria" maxlength="60" type="text">
                        </div>
                    </div>
                  
                    <div class="col-md-4">
                        <div class="form-group" show-errors>
                            <label for="tipo" class="control-label required">Tipo</label>
                            <select class="form-control m-b" ng-options="item.Key as item.Value for item in vm.tipos" name="tipo" ng-model="vm.tipoSelecionado" required></select>
                        </div>
                    </div>

                    <div class="row" ng-if="vm.planoconta.IdPlanoConta > 0" style="clear:both">
                        <div class="checkbox">
                            <label class="control-label required"> Situação </label>
                            <label for="Situacao" class="control-label">
                                <input type="radio" ng-model="vm.SituacaoA" i-check name="Situacao" value="Ativo">
                                Ativo
                            </label>

                            <label for="Situacao" class="control-label">
                                <input type="radio" ng-model="vm.SituacaoI" i-check name="Situacao" value="Inativo">
                                Inativo
                            </label>
                        </div>
                    </div>
              </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancelar</button>
    <button class="btn btn-primary" ng-click="vm.save()"><i class="fa fa-save"></i> Salvar</button>
</div>
